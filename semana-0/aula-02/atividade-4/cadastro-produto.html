<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/cadastro-produto.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="formulario">
        <h3>Cadastro de Produto</h3>
    <form action="index.html">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nome" placeholder="Nome">
            <label for="nome">Nome</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="valor" placeholder="Valor">
            <label for="valor">Valor</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="quantidade" placeholder="Quantidade">
            <label for="quantidade">Quantidade</label>
        </div>
        Está disponível?
        <div class="form-check">
            
            <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioDisabled">
            <label class="form-check-label" for="flexRadioDisabled">
              Sim
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioCheckedDisabled">
            <label class="form-check-label" for="flexRadioCheckedDisabled">
              Não
            </label>
          </div>
        <select class="form-select mb-3" aria-label="tipo">
            <option selected>Tipo</option>
            <option value="1">Alimento</option>
            <option value="2">Higiene</option>
            <option value="3">Saúde</option>
            <option value="4">Utilidades</option>
        </select>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck">
            <label class="form-check-label" for="invalidCheck">
              Eu Aceito os termos de Política de Privacidade
            </label>

          </div>
          
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Enviar</button>
            <a href="index.html" class="botao-voltar">
            Voltar
            </a>
            </div>
        </div>
    </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
