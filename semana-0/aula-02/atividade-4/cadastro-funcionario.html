<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/cadastro-funcionario.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="formulario">
        <h3>Cadastro de Funcionário</h3>
    <form action="index.html">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nome" placeholder="Nome">
            <label for="nome">Nome</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="email" placeholder="Email">
            <label for="email">Email</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="idade" placeholder="Idade">
            <label for="idade">Idade</label>
        </div>
        <select class="form-select mb-3" aria-label="sexo">
            <option selected>Sexo</option>
            <option value="1">Masculino</option>
            <option value="2">Feminino</option>
            <option value="3">Não-Binário</option>
        </select>
        <select class="form-select mb-3" aria-label="estado-civil">
            <option selected>Estado Civil</option>
            <option value="1">Casado(a)</option>
            <option value="2">Solteiro(a)</option>
        </select>
        <select class="form-select mb-3" aria-label="profissao">
            <option selected>Profissão</option>
            <option value="1">Programador</option>
            <option value="2">Analista</option>
            <option value="3">Designer</option>
        </select>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck">
            <label class="form-check-label" for="invalidCheck">
              Eu Aceito os termos de Política de Privacidade
            </label>
          </div>
          <div class="mb-3">
            <label for="observacao" class="form-label"></label>
            <textarea name="observacao" class="form-control" id="observacao" rows="4">
           </textarea>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Enviar</button>
            <a href="index.html" class="botao-voltar">
            Voltar
            </a>
            </div>
        </div>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
