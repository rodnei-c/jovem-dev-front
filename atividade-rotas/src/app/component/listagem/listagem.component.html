<table>
  <tr>
    <th>
      Id
    </th>
    <th>
      Nome
    </th>
    <th>
        Editar
    </th>
    <th>
        Excluir
    </th>
  </tr>
  <tr *ngFor="let funcionario of funcionarios"></tr>
    <td>{{ funcionario }}</td>
    <td>
      <button (click)="editar(funcionario)">Editar</button>
      <button (click)="excluir(funcionario)">Excluir</button>
    </td>
  </tr>
</table>
