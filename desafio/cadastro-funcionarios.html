<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Formulário</title>
</head>
<body>
    <div>
    <h3>Cadastro de Funcionário</h3>
    </div>

    <form>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Nome" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="E-Mail" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Idade" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="input-group">
            <div class="input-group-text">
              <input class="form-check-input mt-0" type="radio" value="" aria-label="Radio button for following text input">
            </div>
            <input type="text" class="form-control" aria-label="Text input with radio button">
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Aceito os termos de políticas e privacidade</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    <form>
        <div>
            <label for="nome">Nome: </label>
            <input type="text" name="nome">
        </div>
        <br>
        <div>
            <label for="email">E-mail: </label>
            <input type="email" name="email">
        </div>
        <br>
        <div>
            <label for="idade">idade: </label>
            <input type="number" name="idade">
        </div>
        <br>
        <div>
            Sexo:
            <br>
            <label for="sexo">Masculino </label>
            <input type="radio" name="sexo" value="masculino">
            <label for="sexo">Feminino </label>
            <input type="radio" name="sexo" value="feminino">
        </div>
        <br>
        <div>
            Estado Civil:
            <br>
            <label for="estado-civil">Solteiro(a) </label>
            <input type="radio" name="estadoCivil" value="solteiro">
            <label for="estado-civil">Casado(a) </label>
            <input type="radio" name="estadoCivil" value="casado">
        </div>
        <br>
        <div>
            <label for="profissao">Profissão: </label>
            <select name="profissao">
                <option>Programador</option>
                <option>Analista</option>
                <option>Designer</option>
            </select>
        </div>
        <br>
        <div>
        <input type="checkbox" name="privacidade"> 
        <label for="privacidade">Aceite os termos de políticas de privacidade</label>
        </div>
        <br>
        <div>
            <label for="obs">Observação: </label>
            <textarea rows="4" cols="40"></textarea> 
        </div>
        <br>
        <div>
            <button type="submit">Enviar</button>
            <button type="button"><a href="funcionarios.html">Voltar</a></button>
        </div>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
